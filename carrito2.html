<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <title>Document</title>
  </head>
  <body>
    <div id="navbar"></div>
    <div class="container py-5">
      <h1 class="mb-5">Tu carrito</h1>
      <div class="row">
        <div class="col-lg-8">
          <div class="card mb-4">
            <div class="card-body">
              <div class="row cart-item mb-3">
                <div class="col-md-3">
                  <img
                    src="img/img2.jpg"
                    alt="Product 1"
                    class="img-fluid rounded"
                  />
                </div>
                <div class="col-md-5">
                  <h5 class="card-title">Álbum BTS BE</h5>
                </div>
                <div class="col-md-2">
                  <div class="input-group">
                    <button
                      class="btn btn-outline-secondary btn-sm"
                      type="button"
                    >
                      -
                    </button>
                    <input
                      style="max-width: 100px"
                      type="text"
                      class="form-control form-control-sm text-center quantity-input"
                      value="1"
                    />
                    <button
                      class="btn btn-outline-secondary btn-sm"
                      type="button"
                    >
                      +
                    </button>
                  </div>
                </div>
                <div class="col-md-2 text-end">
                  <p class="fw-bold">$35.00</p>
                  <button class="btn btn-sm btn-outline-danger">
                    <i class="bi bi-trash"></i>
                  </button>
                </div>
              </div>
            </div>
          </div>
          <!-- Continue Shopping Button -->
          <div class="text-start mb-4">
            <a href="index.html" class="btn btn-outline-primary">
              <i class="bi bi-arrow-left me-2"></i>Volver al Inicio
            </a>
          </div>
        </div>
        <div class="col-lg-4">
          <!-- Cart Summary -->
          <div class="card cart-summary">
            <div class="card-body">
              <h5 class="card-title mb-4">Resumen de la orden</h5>
              <div class="d-flex justify-content-between mb-3">
                <span>Subtotal</span>
                <span>$35.00</span>
              </div>
              <div class="d-flex justify-content-between mb-3">
                <span>Envío</span>
                <span>Pendiente</span>
              </div>
              <div class="d-flex justify-content-between mb-3">
                <span>IVA</span>
                <span>$5.00</span>
              </div>
              <hr />
              <div class="d-flex justify-content-between mb-4">
                <strong>Total</strong>
                <strong>$40.00</strong>
              </div>
              <button class="btn btn-primary w-100">Proceder con la compra</button>
            </div>
          </div>
          <!-- Promo Code -->
          <div class="card mt-4">
            <div class="card-body">
              <h5 class="card-title mb-3">Código de descuento</h5>
              <div class="input-group mb-3">
                <input
                  type="text"
                  class="form-control"
                  placeholder="Código"
                />
                <button class="btn btn-outline-secondary" type="button">
                  Aplicar
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div id="footer"></div>
  </body>
  <script src="scripts/navbar.js"></script>
  <script src="scripts/footer.js"></script>
</html>
