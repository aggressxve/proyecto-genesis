<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <title>Document</title>
</head>
<body>
<div id="navbar"></div>
<div class="container mt-5">
    <div class="row">
        <!-- Product Images -->
        <div class="col-md-6 mb-4">
            <img src="img/img1.jpg" alt="Product" class="img-fluid rounded mb-3 product-image" id="mainImage">            
        </div>

        <!-- Product Details -->
        <div class="col-md-6">
            <h2 class="mb-3">Hoodie TWICE</h2>
            <p class="text-muted mb-4">SKU: WH1000XM4</p>
            <div class="mb-3">
                <span class="h4 me-2">$20.00</span>
                <span class="text-muted"><s>$15.00</s></span>
            </div>
            <div class="mb-3">
                <i class="bi bi-star-fill text-warning"></i>
                <i class="bi bi-star-fill text-warning"></i>
                <i class="bi bi-star-fill text-warning"></i>
                <i class="bi bi-star-fill text-warning"></i>
                <i class="bi bi-star-half text-warning"></i>
                <span class="ms-2">4.5 (120 reviews)</span>
            </div>
            <p class="mb-4">Este suéter no solo te mantiene abrigado, sino que también te permite mostrar tu amor por TWICE con un look auténtico y lleno de personalidad. ¡Ideal para cualquier ONCE que quiera llevar su pasión por el grupo a otro nivel!</p>
            <div class="mb-4">
            </div>
            <div class="mb-4">
                <label for="quantity" class="form-label">Cantidad:</label>
                <input type="number" class="form-control" id="quantity" value="1" min="1" style="width: 80px;">
            </div>
            <a href="carrito1.html">
                <button class="btn btn-primary btn-lg mb-3 me-2">
                    <i class="bi bi-cart-plus"></i> Añadir al carrito
                </button>
            </a>
            <div class="mt-4">
            </div>
        </div>
    </div>
</div>
<div id="footer"></div>
<script>
    function changeImage(event, src) {
            document.getElementById('mainImage').src = src;
            document.querySelectorAll('.thumbnail').forEach(thumb => thumb.classList.remove('active'));
            event.target.classList.add('active');
        }
</script>
<script src="scripts/navbar.js"></script>
<script src="scripts/footer.js"></script>
</body>
</html>
