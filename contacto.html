<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contacto</title>
  </head>
  <body>
    <div id="navbar"></div>
    <div class="container-fluid d-flex justify-content-center align-items-center min-vh-100 text-center">
      <form class="">
        <img
          class="mb-4"
          src="img/logo.png"
          alt=""
          width="200"
          height="72"
        />
        <h1 class="h3 mb-3 font-weight-normal">Forma de contacto</h1>
        <label for="inputEmail" class="sr-only">Email</label>
        <input
          type="email"
          id="inputEmail"
          class="form-control"
          placeholder="Tu email"
          required=""
          autofocus=""
        />
        <br>
        <label for="inputPassword" class="sr-only">Password</label>
        <textarea name="message" class="form-control form-control-lg" rows="6" id="message" placeholder="Tu mensaje"></textarea>
        <br>
        <button class="btn btn-lg btn-primary btn-block" type="submit" onclick="alert('Mensaje enviado')">
          Enviar
        </button>
      </form>
    </div>
    <div id="footer"></div>
  </body>
  <script src="scripts/navbar.js"></script>
  <script src="scripts/footer.js"></script>
</html>
